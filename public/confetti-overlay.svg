<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="confetti" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Small confetti pieces -->
      <rect x="5" y="5" width="2" height="2" fill="#FFD700" transform="rotate(45, 6, 6)" opacity="0.3"/>
      <rect x="15" y="25" width="3" height="1" fill="#FFA500" transform="rotate(-30, 16.5, 25.5)" opacity="0.2"/>
      <rect x="35" y="10" width="2" height="2" fill="#FFD700" transform="rotate(60, 36, 11)" opacity="0.25"/>
      <rect x="25" y="40" width="1" height="3" fill="#FFA500" transform="rotate(15, 25.5, 41.5)" opacity="0.2"/>
      <!-- Larger pieces -->
      <circle cx="40" cy="35" r="1.5" fill="#FFD700" opacity="0.15"/>
      <circle cx="10" cy="45" r="1" fill="#FFA500" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#confetti)"/>
</svg> 